<div class="col-md-3 col-xs-6">
  <div class="cardOuter">
      <h3 class="cardTitle">{{items.day}}</h3>
    <div class="section">
      <h4 class="cardTitle">{{items.day}} Day</h4>
      <img src="{{items.icon}}">
      <p class="cardText">{{items.conditionsI}}</p>
    </div>
    <div class="section">
      <h4 class="cardTitle">{{forecastNight[$index].day}}</h4>
      <img src="{{forecastNight[$index].icon}}">
      <p class="cardText">{{forecastNight[$index].conditionsI}}</p>
    </div>
  </div>
</div>
<div class="clearfix" ng-if="($index+1)%4==0"></div>
