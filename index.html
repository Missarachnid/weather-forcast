<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, JavaScript, Angular.js">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Eczar:500,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/mkfav.png">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

  <body>
    <div class="center-block">
      <div class="container">
        <div ng-app="myapp"  ng-controller="WeatherController" >
  
           <div class="row">
             <form>
              <input type="search" name="citySearch" required>
              <input type="submit"  value="Submit" >
             </form>
           </div>
          
           <div class="row">
             <!-- insert col for 4 cards per row-->
             <div id="card" ng-repeat="objs in forecast">
               
             </div>
           </div>   
            
              
          </div>
        </div>
      </div>
      <div class="footer"><a class="links" href="https://github.com/Missarachnid/fcc-weather-app-angular" target="_blank">GitHub Repository</a><a href="http://www.mmkepler.com" target="_blank" class="links">mmkepler.com</a></div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/controller1.js"></script>
      <script src="js/directives/directive1.js"></script>

  </body>
</html>
