<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, Angular.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Eczar:500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/mkfav.png">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="myapp"  ng-controller="WeatherController">
    <!-- spinning loader so info can load from requests -->
    <div id="loader">
      <i class="fa fa-spinner fa-pulse" aria-hidden="true">
      </i>
    </div>
    <!-- main part of the body that will appear after load delay -->
    <div id="mainBody">
      <div class="center-block">
        <div class="container">
          <div class="row bgRow">
            <div class="col-sm-6 col-xs-12">
              <!-- Current Conditions Info-->
              <div id="cardHold">
                <h5>Current Conditions in:</h5>
                <h2>{{city}}</h2>
                <img class="bg icon" ng-src="{{current.icon}}" >
                <p class="space" >{{current.conditions}}</p>
                <h4 >{{current.tempI}}  &deg;F</h4>
              </div>
            </div>
              <div class="col-sm-6 col-xs-12">
                <!-- 4 day forecast load-->
                <div id="bottomCardOuter">
                  <!-- repeats html from card.html -->
                  <div ng-repeat="item in forecast" >
                    <cardinfo></cardinfo>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
      <div class="footer">
        <!-- Image that must be included to use Weather Undergroun API-->
        <img id="wunderImg" src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_rev_horz.png">
        <a class="links" href="https://github.com/Missarachnid/fcc-weather-app-angular" target="_blank">
          GitHub Repository
        </a>
        <a href="http://www.mmkepler.com" target="_blank" class="links">
          mmkepler.com
        </a>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/controller1.js"></script>
      <script src="js/directives/directive1.js"></script>

  </body>
</html>
